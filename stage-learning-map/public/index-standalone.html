<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스테이지-학습맵 조회 시스템 (테스트용)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            height: 46px;
            white-space: nowrap;
            flex-shrink: 0;
            margin-top: 25px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .result-container {
            margin-top: 30px;
            display: none;
        }
        .stage-info {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .stage-info h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .learning-map-codes {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .learning-map-detail {
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .learning-map-header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
        }
        .learning-map-content {
            padding: 20px;
        }
        .content-item {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border-left: 3px solid #27ae60;
        }
        .content-item:last-child {
            margin-bottom: 0;
        }
        .content-field {
            margin-bottom: 10px;
        }
        .content-field:last-child {
            margin-bottom: 0;
        }
        .field-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .field-value {
            color: #555;
            line-height: 1.4;
        }
        .field-value.code {
            font-family: monospace;
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
                align-items: stretch;
            }
            .form-group {
                min-width: auto;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 스테이지-학습맵 조회 시스템 (테스트용)</h1>
        
        <div class="warning">
            <strong>⚠️ 주의:</strong> 이 버전은 테스트용 모의 데이터를 사용합니다. 
            서버 없이 작동하며 제한된 데이터만 제공됩니다.
            <br><strong>테스트 가능한 스테이지:</strong> g3l1_abc1, g3l2_def2
        </div>
        
        <form class="search-form" id="searchForm">
            <div class="form-group">
                <label for="stageInput">액티비티 스테이지</label>
                <input type="text" id="stageInput" name="stage" placeholder="스테이지 번호를 입력하세요" required>
                <div style="margin-top: 8px; color: #666; font-size: 14px;">
                    💡 스테이지 값으로 <strong>g3l1_abc1</strong>을 입력해 주세요.
                </div>
            </div>
            <button type="submit" id="searchBtn">조회</button>
        </form>
        
        <div class="result-container" id="resultContainer">
            <div id="results"></div>
        </div>
    </div>

    <script>
        // 테스트용 모의 데이터
        const mockStagesData = [
            {
                '#stage': '=IFERROR(__xludf.DUMMYFUNCTION("""COMPUTED_VALUE"""),"g3l1_abc1")',
                '#learningMapCodes': 'E4ENGA02B05C07D01\nE4ENGA02B11C18D01'
            },
            {
                '#stage': '=IFERROR(__xludf.DUMMYFUNCTION("""COMPUTED_VALUE"""),"g3l2_def2")',
                '#learningMapCodes': 'E4ENGA03B06C08D02'
            }
        ];

        const mockLearningMapData = [
            {
                content3_id: 'E4ENGA02B05C07D01',
                content3: '문장 말하기(인사말)',
                content4: '',
                standards_id: '[4영02-05]',
                standard_desc: '자신, 주변 사람이나 사물의 소개나 묘사를 쉽고 간단한 문장으로 말하거나 보고 쓴다.'
            },
            {
                content3_id: 'E4ENGA02B11C18D01',
                content3: '매체 활용 말하기',
                content4: '',
                standards_id: '[4영02-09]',
                standard_desc: '적절한 매체나 전략을 활용하여 창의적으로 의미를 표현한다.'
            },
            {
                content3_id: 'E4ENGA03B06C08D02',
                content3: '어휘 학습',
                content4: '',
                standards_id: '[4영03-02]',
                standard_desc: '그림, 도표 등을 활용하여 간단한 정보를 파악한다.'
            }
        ];

        // Excel의 IFERROR 수식에서 실제 값을 추출하는 함수
        function extractCleanValue(cellValue) {
            if (!cellValue || typeof cellValue !== 'string') {
                return cellValue;
            }
            
            if (cellValue.includes('IFERROR') && cellValue.includes('COMPUTED_VALUE')) {
                const parts = cellValue.split(',');
                if (parts.length > 1) {
                    let lastPart = parts[parts.length - 1].trim();
                    if (lastPart.endsWith(')')) {
                        lastPart = lastPart.slice(0, -1).trim();
                        if (lastPart.startsWith('"') && lastPart.endsWith('"')) {
                            lastPart = lastPart.slice(1, -1);
                        }
                        return lastPart;
                    }
                }
            }
            
            return cellValue;
        }

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const stageInput = document.getElementById('stageInput').value.trim();
            const resultContainer = document.getElementById('resultContainer');
            const results = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!stageInput) {
                alert('스테이지 번호를 입력해주세요.');
                return;
            }
            
            // UI 상태 업데이트
            searchBtn.disabled = true;
            resultContainer.style.display = 'block';
            results.innerHTML = '';
            
            try {
                // 스테이지 데이터에서 해당 스테이지 찾기
                const stageInfo = mockStagesData.find(stage => {
                    const cleanStage = extractCleanValue(stage['#stage']);
                    return cleanStage && cleanStage.toString() === stageInput;
                });

                if (!stageInfo) {
                    displayError('해당 스테이지를 찾을 수 없습니다.');
                    return;
                }

                // 학습맵 코드 추출 (쉼표나 줄바꿈으로 구분된 경우 처리)
                const rawLearningMapCodes = extractCleanValue(stageInfo['#learningMapCodes']);
                if (!rawLearningMapCodes) {
                    displayResults({
                        success: true,
                        stage: stageInput,
                        learningMapCodes: [],
                        learningMapDetails: []
                    });
                    return;
                }

                // 학습맵 코드를 배열로 변환 (쉼표나 줄바꿈으로 분리)
                const codesArray = rawLearningMapCodes.toString()
                    .split(/[,\n]/)
                    .map(code => code.trim())
                    .filter(code => code.length > 0);

                // 각 학습맵 코드에 대한 상세 정보 찾기
                const learningMapDetails = codesArray.map(code => {
                    const details = mockLearningMapData.filter(item => {
                        const cleanContent3Id = extractCleanValue(item.content3_id);
                        const cleanContent4Id = extractCleanValue(item.content4_id);
                        return (cleanContent3Id && cleanContent3Id.toString() === code) ||
                               (cleanContent4Id && cleanContent4Id.toString() === code);
                    });

                    return {
                        code: code,
                        details: details.map(detail => ({
                            content3: extractCleanValue(detail.content3) || '',
                            content4: extractCleanValue(detail.content4) || '',
                            content3_id: extractCleanValue(detail.content3_id) || '',
                            content4_id: extractCleanValue(detail.content4_id) || '',
                            standards_id: extractCleanValue(detail.standards_id) || '',
                            standard_desc: extractCleanValue(detail.standard_desc) || ''
                        }))
                    };
                });

                displayResults({
                    success: true,
                    stage: stageInput,
                    learningMapCodes: codesArray,
                    learningMapDetails: learningMapDetails
                });
                
            } catch (error) {
                console.error('조회 중 오류 발생:', error);
                displayError('데이터 처리 중 오류가 발생했습니다.');
            } finally {
                searchBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            
            if (data.learningMapCodes.length === 0) {
                results.innerHTML = `
                    <div class="stage-info">
                        <h3>스테이지 ${data.stage}</h3>
                        <div class="no-results">연결된 학습맵 코드가 없습니다.</div>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="stage-info">
                    <h3>스테이지 ${data.stage}</h3>
                    <div class="learning-map-codes">
                        <strong>학습맵 코드:</strong> ${data.learningMapCodes.join(', ')}
                    </div>
                </div>
            `;
            
            data.learningMapDetails.forEach(mapDetail => {
                html += `
                    <div class="learning-map-detail">
                        <div class="learning-map-header">
                            학습맵 코드: ${mapDetail.code}
                        </div>
                        <div class="learning-map-content">
                `;
                
                if (mapDetail.details.length === 0) {
                    html += '<div class="no-results">해당 학습맵 코드에 대한 상세 정보가 없습니다.</div>';
                } else {
                    mapDetail.details.forEach(detail => {
                        html += '<div class="content-item">';
                        
                        if (detail.content3) {
                            html += `
                                <div class="content-field">
                                    <div class="field-label">3단계 내용 요소</div>
                                    <div class="field-value">${detail.content3}</div>
                                </div>
                            `;
                        }
                        
                        if (detail.content4) {
                            html += `
                                <div class="content-field">
                                    <div class="field-label">4단계 내용 요소</div>
                                    <div class="field-value">${detail.content4}</div>
                                </div>
                            `;
                        }
                        
                        if (detail.standards_id) {
                            html += `
                                <div class="content-field">
                                    <div class="field-label">성취 기준 코드</div>
                                    <div class="field-value code">${detail.standards_id}</div>
                                </div>
                            `;
                        }
                        
                        if (detail.standard_desc) {
                            html += `
                                <div class="content-field">
                                    <div class="field-label">성취 기준</div>
                                    <div class="field-value">${detail.standard_desc}</div>
                                </div>
                            `;
                        }
                        
                        html += '</div>';
                    });
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            results.innerHTML = html;
        }
        
        function displayError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="error">
                    <strong>오류:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
